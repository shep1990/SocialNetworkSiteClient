<mat-card>
  <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" required />
      </mat-form-field>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Register</button>
    </div>
  </form>
</mat-card>
