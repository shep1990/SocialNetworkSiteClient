<app-loader></app-loader>
<app-notification></app-notification>
<mat-card>
  <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="name" />
    <div class="form-group">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" required />
      </mat-form-field>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
    </div>
  </form>
</mat-card>

<div *ngFor="let status of statusList">
  <h2><a [routerLink]="" (click)="getUserProfile(status.userId)">{{ status.name }}</a></h2>
  <p>{{ status.status }}</p>
</div>
